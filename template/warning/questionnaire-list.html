{% load static %}
{% load icon %}
<div class="p-3">
    <table class="table table-hover table-custom border" cellspacing="0" cellpadding="0">
        <thead>
        <tr  class="row">
            <th class="d-inline-block col-1">#</th>
            <th class="d-inline-block col-4">问卷名称</th>
            <th class="d-inline-block col-4">创建单位</th>
            <th class="d-inline-block col-3">开放时间</th>

        </tr>
        </thead>
        <!--<tbody>-->
        {% for q in q %}
        <tr class="row">

            <th class="d-inline-block col-1">{{ forloop.counter }}</th>

            <td class="d-inline-block col-4">

                <a href="questionnaire/{{q.id}}/" target="_blank">{{ q.title }}</a>
                &nbsp;
                <a href="questionnaire/{{q.id}}/result/" target="_blank">
                    {% svg_icon "view" "icon-md"%}
                </a>
            </td>

            <td class="d-inline-block col-4">{{ q.creator }}</td>
            <td class="d-inline-block col-3">{{ q.date_range }}</td>
        </tr>
        {% endfor %}

        <!--</tbody>-->
    </table>
</div>
<nav aria-label="Page navigation questionnaire">

    <ul class="pagination  justify-content-end">

        <li class="page-item {% if not q.has_previous %}disabled{%endif%}">
            <a class="page-link warning-sp2-page" href="#" aria-label="{% if q.has_previous %}{{q.previous_page_number}}{%endif%}">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item disabled"><a class="page-link" href="#">第{{ q.number }}页 / 共
            {{ q.paginator.count }}页</a></li>
        <li class="page-item {% if not q.has_next %}disabled{%endif%}">
            <a class="page-link  warning-sp2-page " href="#" aria-label="{% if q.has_next %}{{q.next_page_number}}{%endif%}">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>

    </ul>
</nav>
