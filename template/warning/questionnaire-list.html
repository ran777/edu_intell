<div class="list-group">

    <table class="list-group-item list-group-item-custom">
        <th >
            <td></td>
        </th>

    </table>
    <div class="list-group-item list-group-item-custom">
        <div class="d-flex w-100 justify-content-between">
            <span>问卷名称</span>
            <span>创建单位</span>
            <span>开放时间</span>
        </div>
    </div>
    {% for q in q %}
    <a href="questionnaire/{{q.id}}" target="_blank" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex row">
            <span class="col">{{ q.title }}</span>
            <span class="col text-center">{{ q.creator }}</span>
            <span class="col text-right">{{ q.date_range }}</span>
        </div>
    </a>
    {% endfor %}
</div>

<nav aria-label="Page navigation questionnaire">

    <ul class="pagination  justify-content-end">

        <li class="page-item {% if not q.has_previous %}disabled{%endif%}">
            <a class="page-link warning-sp2-page" href="#" aria-label="{% if q.has_previous %}{{q.previous_page_number}}{%endif%}">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item disabled"><a class="page-link" href="#">第{{ q.number }}页 / 共
            {{ q.paginator.count }}页</a></li>
        <li class="page-item {% if not q.has_next %}disabled{%endif%}">
            <a class="page-link  warning-sp2-page " href="#" aria-label="{% if q.has_next %}{{q.next_page_number}}{%endif%}">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>

    </ul>
</nav>
