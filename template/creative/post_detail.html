{% load icon %}

{% if q_type == "c" %}
    <img src="/media/{{ img.file }}" class="img-fluid" alt="Responsive image">
{% elif q_type == "m" %}
    {% if file.type == "v" %}
    <div class="embed-responsive embed-responsive-16by9">
        <video id="player" src="/media/{{ file.file }}" controls="controls">
            您的浏览器不支持 video 标签。
        </video>
    </div>
    {% endif %}

{% endif %}
{{ post.content|safe }}
