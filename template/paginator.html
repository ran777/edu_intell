<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end">
        <li class="page-item {% if not q.has_previous %}disabled{%endif%}">
            <a class="js_creative_page page-link"
               aria-label="{% if q.has_previous %}{{q.previous_page_number}}{%endif%}">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item disabled"><a class="page-link">第{{ q.number }}页 / 共
            {{ q.paginator.count }}页</a></li>
        <li class="page-item {% if not q.has_next %}disabled{%endif%}">
            <a class="js_creative_page page-link"
               aria-label="{% if q.has_next %}{{q.next_page_number}}{%endif%}">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
